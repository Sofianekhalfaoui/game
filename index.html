
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drive Golf</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    .card {
      background-color: #111;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(255, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-title {
      padding: 15px;
      font-size: 1.5em;
      background-color: #222;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>لعبة Drive Golf</h1>
    <div class="card" onclick="window.location.href='game.html'">
      <img src="assets/images.jpg" alt="Golf Car">
      <div class="card-title">ابدأ اللعب الآن</div>
    </div>
  </div>
</body>
</html>
