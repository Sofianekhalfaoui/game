
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golf 8 Desert Drive</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    #loader {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }
    #loader img {
      max-width: 80%;
      height: auto;
    }
    #progress {
      color: white;
      font-size: 20px;
      margin-top: 20px;
    }
    #ui {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      display: none;
    }
    .btn {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      border-radius: 10px;
      padding: 10px;
      color: #fff;
      pointer-events: auto;
      font-size: 14px;
    }
    #accelerate { right: 20px; bottom: 20px; }
    #brake { right: 20px; bottom: 80px; }
    #cameraBtn { right: 20px; top: 20px; background: transparent; }
    #steering {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: url('assets/steering-wheel.png') no-repeat center;
      background-size: contain;
      pointer-events: auto;
      touch-action: none;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="assets/images.jpg" alt="loading image" />
    <div id="progress">جار التحميل... 1%</div>
  </div>

  <div id="ui">
    <div id="accelerate" class="btn">بنزين</div>
    <div id="brake" class="btn">فرامل</div>
    <div id="cameraBtn" class="btn">كاميرا</div>
    <div id="steering"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
