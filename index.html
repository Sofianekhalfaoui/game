<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة Golf 8</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- أصوات -->
  <audio id="garageSound" src="https://cdn.pixabay.com/download/audio/2021/09/01/audio_3cd8e3db7b.mp3"></audio>
  <audio id="engineSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_1b770b793f.mp3"></audio>
  <audio id="driveSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_666a63ac7b.mp3"></audio>

  <!-- الواجهة الرئيسية -->
  <div id="main-menu" style="background-image: url('https://i.imgur.com/3HdqFaF.jpg'); background-size: cover; background-position: center; height: 100vh;">
    <h1 style="color: white; padding-top: 50px;">لعبة Golf 8</h1>
    <button onclick="showGarage()">الكراج</button>
  </div>

  <!-- الكراج -->
  <div id="garage" style="display: none;">
    <h2>مود سيارة Golf 8</h2>
    <img src="https://i.imgur.com/DY6gND0.png" alt="Golf 8" class="car-model">
    <button onclick="startGame()">ابدأ</button>
    <br>
    <button onclick="backToMenu()">عودة</button>
  </div>

  <!-- اللعبة -->
  <canvas id="gameCanvas" width="360" height="600" style="display: none;"></canvas>

  <div class="controls" style="display: none;">
    <div class="btn" ontouchstart="keys.left = true" ontouchend="keys.left = false">&#8592;</div>
    <div class="btn" ontouchstart="keys.up = true" ontouchend="keys.up = false">&#8593;</div>
    <div class="btn" ontouchstart="keys.down = true" ontouchend="keys.down = false">&#8595;</div>
    <div class="btn" ontouchstart="keys.right = true" ontouchend="keys.right = false">&#8594;</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
