
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Golf 8 Desert Drive</title>
  <style>
    @media screen and (orientation:portrait) {
      body::before {
        content: 'يرجى تدوير الشاشة للوضع الأفقي';
        position: absolute;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 1.5em;
        text-align: center;
        padding: 20px;
      }
    }
    body, html { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; }
    #loader { position: fixed; width: 100%; height: 100%; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; flex-direction: column; z-index: 10; }
    #progress { font-size: 18px; margin-top: 10px; }
    #ui { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; }
    .btn { position: absolute; background: rgba(255, 255, 255, 0.2); border: 1px solid #fff; border-radius: 10px; padding: 10px; color: #fff; pointer-events: auto; font-size: 14px; }
    #accelerate { right: 20px; bottom: 20px; }
    #brake { right: 20px; bottom: 80px; }
    #cameraBtn { right: 20px; top: 20px; background: transparent; }
    #steering { position: absolute; bottom: 20px; left: 20px; width: 100px; height: 100px;
                 background: url('assets/steering-wheel.png') no-repeat center; background-size: contain;
                 pointer-events: auto; touch-action: none; transform-origin: center; }
  </style>
</head>
<body>
  <div id="loader">
    جاري التحميل...
    <div id="progress">1%</div>
  </div>
  <div id="ui">
    <div id="steering"></div>
    <div class="btn" id="accelerate">Gas</div>
    <div class="btn" id="brake">Brake</div>
    <div class="btn" id="cameraBtn">Camera</div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
